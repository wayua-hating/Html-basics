<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2> Student registration form</h2>
    <form>
        <fieldset>
            <legend>Personal Information</legend>
    <label for="fname">Full name:</label>
    <input type="text" id="fname" required><br><br>
    <label for="email">Email address:</label>
    <input type="text" id="email"><br><br>
    <label for="Phone">Phone number:</label>
    <input type="tel" id="phone" placeholder="0721838375"><br><br>
    <label for="dob">Date of Birth</label><br><br>
    <input type="date" id="dob"><br><br>
    <label>Gender:</label><br>
    <label for="male">male</label>
    <input type="radio" id="male">
    <label for="female">female</label>
    <input type="radio" id="female" name="gender"><br><br>
        </fieldset>
        <fieldset>
        <legend>Academic Information</legend>
    <label for="">course</label>
    <select id="course">
        <option value="fullsatck">FullStack</option>
        <option value="cyber">cybersecurity</option>
        <option value="data">Datascience</option>
        <option value="AI">Artificial Intelligence</option>
        </select><br><br>
        <label for="myfile">upload files</label>
        <input type="file" id="myfile" accept=".pdf,.docx"><br>
        <label for="">Accept terms and conditions</label>
        <input type="checkbox" id="terms"><br><br>
        </fieldset>
    <button type="submit">REGISTER</button>
    <button type="reset">CLEAR FORM</button>
    </form>
</body>
</html>
