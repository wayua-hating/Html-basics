<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html forms</title>
   <link rel="stylesheet" href="Images/css/Forms.css">
</head>
<body>
   <h2>Contact us form</h2> 
   <form id="myform">
    <label for="safari">Name:</label>
    <Input type="text" id="safari" required placeholder="Enter your name"><br><br>
        <label for="Email">Email:</label>
        <Input type="text" id="Email" required placeholder="email"><br><br>
<label for="message">Message:</label><br>
<textarea id="message" cols="30" rows="10" placeholder="enter your message"></textarea><br><br>
<input type="submit" value="SEND MESSAGE">
   </form>
</body>
</html>
